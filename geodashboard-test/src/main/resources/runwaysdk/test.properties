include=deploy.properties

appLock.numThreads = 10
userLock.numThreads = 10
userLock.modCache.numThreads = 5
userLock.modType.numThreads = 5
userLock.modPublicPermissions.numThreads = 10
userLock.modRolePermissions.numThreads = 10
userLock.modOwnerPermissions.numThreads = 10
userLock.modRoleMethodExecutePermissions.numThreads = 10
userLock.modMethodCreatePermissions.numThreads = 10
relLock.cardinality.numThreads = 10

mockWebServiceTests = true
webServiceTests = false

selenium.port = 4444
selenium.server = localhost

# The browser to run the tests. Values allowed: iexplore, opera, or firefox (or add as comma separated list)
selenium.browser = firefox, opera, iexplore

# The address to the webapp. Note that this must match the JSONProxy settings to make AJAX work
webtest.webapp = webtest
webtest.address = http://192.168.0.8:8080

webtest.client.bin=${deploy.bin}/
webtest.common.bin=${deploy.bin}/
webtest.server.bin=${deploy.bin}/
